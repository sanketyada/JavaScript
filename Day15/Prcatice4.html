<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>setInterval</h1>
    <h1>SetTimeOut</h1>
    <h2>Automatically Background Changing</h2>
</body>
<script>
    setInterval(()=>{
        let randomHexCode=Math.floor(Math.random()*1000000)
        document.body.style.backgroundColor=`#${randomHexCode}`
    },1000)
</script>
</html>
