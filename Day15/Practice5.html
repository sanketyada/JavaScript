<script>
    let Insert=document.querySelector("#insert")
    window.addEventListener("keydown",(e)=>{
        Insert.innerHTML=`    <table border="">
        <tr>
          <th>Key</th>
          <th>Key Code</th>
          <th>Code</th>
        </tr>
        <tr>
          <td>${e.key === ' '?"Space":e.key}</td>
          <td>${e.keyCode}</td>
          <td>${e.code}</td>
        </tr>
      </table`
    })
</script>
